<body>

<div class="aside">
	<h1>PNGTextures</h1>
	<h3 class="choose-texture">1. Choose texture <img src="/images/arrow.png" /></h3>	
	
	<h3>2. Modify</h3>
	<div class="container">
		<div id="colorpicker"></div>
		<input type="text" id="color" />
		<div class="opacity-container">
			<input type="text" min="0" max="100" id="opacity" />
		</div>
		<button id="invert">Invert texture</button>
	</div>
	
	<h3>3. Right-click to save</h3>
	<div class="save-area container clearfix">
		<div class="canvas-transparent-container">
			<canvas id="canvas-transparent" class=""></canvas>
		</div>
		<div class="canvas-filled-container">
			<canvas id="canvas-filled" class=""></canvas>
		</div>
	</div>
	
	<h3>4. Share</h3>
	<div class="share container clearfix">
		<div class="btn">
			<a href="https://twitter.com/share" class="twitter-share-button" data-hashtags="pngtextures">Tweet</a>
		</div>
		<div class="btn">
			<div class="fb-like" data-send="false" data-layout="button_count" data-width="160" data-show-faces="false" data-colorscheme="dark" data-font="arial"></div>
		</div>
		<div class="btn">
			<g:plusone size="medium"></g:plusone>
		</div>
	</div>
	
	<h3>5. Extras</h3>
	<div class="container extra">
		<p>PNG Textures is pure client side and made by <a href="http://jonnystromberg.com">Jonny Strömberg</a>.</p>
		<a href="https://twitter.com/javve" class="twitter-follow-button" data-show-count="false">Follow @javve</a>
	</div>
	
	<canvas id="image-inverter" style="display:none;"></canvas>
	
</div>
		
<ul id="textures" class="textures">
	<li><img src="textures/lines-1.png" /></li>
	<li><img src="textures/lines-2.png" /></li>
	<li><img src="textures/squared-1.png" /></li>

</ul>
